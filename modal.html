<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <div class="modal">
        <div class="card">
        <div class="img"><img src="./dessert/dessert-1.svg" alt=""></div>
        <div class="right">
            <h3>Irish coffee</h3>
            <p>Fragrant black coffee with Jameson Irish whiskey and whipped milk</p>
            <p>size</p>
            <div class="size">
                <button>
                    <div>S</div> 200ml
                </button>
                <button>
                    <div>M</div> 300ml
                </button>
                <button>
                    <div>L</div> 400ml
                </button>
            </div>
            <p>Additives</p>
            <div class="additives">
                <button>
                    <div>1</div> Sugar
                </button>
                <button>
                    <div>2</div> Cinnamon
                </button>
                <button>
                    <div>3</div> Syrup
                </button>
            </div>
            <div class="price">
                <p>Total:</p>
                <p>$7.00</p>
            </div>
            <div class="line"></div>
            <div class="lasttext">
                <div><img src="" alt=""></div>
                <p>The cost is not final. Download our mobile app to see the final price and place your order. Earn
                    loyalty points and enjoy your favorite coffee with up to 20% discount.</p>
            </div>
            <button class="close">Close</button>
        </div>
    </div>
    </div>
